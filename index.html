<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 
	<title>Gentelella Alela! | </title>
	 
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- Custom Style -->
	<link href="css/custom.min.css" rel="stylesheet">


	<!--[if lt IE 9]>
	<script src="../assets/js/ie8-responsive-file-warning.js"></script>
	<![endif]-->
	 
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="login">
	<div class="row">
	
		<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
          <h1 class="text-center"> Travel Plan Tracker!</h1>
        </div>

		<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
			<div class="x_panel">
				<div class="x_title">
					<h2>Login</h2>

					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left input_mask">

						<div class="col-md-12 col-xs-12 form-group has-feedback">
							<input type="email" class="form-control has-feedback-left" id="email" placeholder="Email Address">
							<span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
						</div>

						<div class="col-md-12 col-xs-12 form-group has-feedback">
							<input type="password" class="form-control has-feedback-left" id="password" placeholder="First Name">
							<span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
						</div>

						<div class="col-md-12 col-xs-12 form-group">
							<a class="reset_pass" href="#">Forgot your password?</a>
							<a class="btn btn-default submit pull-right" href="#">Log in</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
